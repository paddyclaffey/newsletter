<div style="display: flex">
  <div class="form" style="width: 50%">
    <div style="text-align:center">
      <h1>
        Newsletter Generator Form
      </h1>
    </div>

    <dynamic-form #main *ngIf="mainConfig" [fields]="mainConfig"></dynamic-form>
    
    <div *ngIf="itemConfig1">
      Item 1
    </div>
    <dynamic-form #item1 *ngIf="itemConfig1" [fields]="itemConfig1"></dynamic-form>
    <div *ngIf="itemConfig1">
      <div *ngFor="let item of chosedItemStyle[1]; index as index">
        <label class="image-upload-container btn btn-bwm">
          <span>Select Image</span>
        </label>
        <div class="form-group">
            <label>Choose File</label>
            <input type="file"
                  id="file"
                  name="file"
                  (change)="handleFileInput($event.target.files, 'item1', index, chosedItemStyle[1].length)">
        </div>
      </div>
    </div>

    <br>

    <div style="display:flex">
      <button (click)="addSingleColumn()">Add Single Item</button>
      <button (click)="addDoubleColumn()">Add Double Item</button>
      <button (click)="addTripleColumn()">Add Triple Item</button>
      <button (click)="initForm()">reset all</button>
    </div>
      <button (click)="send()">Generate</button>

  </div>
  <div style="width: 50%" height="100%">
  <div *ngIf="main" class="margin-top">
    {{ main.value | json }}
  </div>
    <div  width="100%" height="100%">
      <div (click)="hide()">hide</div>
      <div (click)="show()">show</div>
      <iframe *ngIf="showFrame" width="100%" height="1000px" id="frameI" [src]="'http://localhost:8081' | safe"></iframe>
    </div>
  </div>
